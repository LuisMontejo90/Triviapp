<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Trivia App</title>
</head>

<body>
  <div class="contenedor" id="contenmain">
    <div class="card text-center">
      <div class="card-header" id="encabezado">
        <div class="texttitulo" id="texttitulo">Empezemooooos!!!</div>
        <div class="divscore" id="textScore"> Tu puntaje es : <span id="puntaje">0</span></div>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="textchange">10 Preguntas de lo que sea, Cuanto Sabes?</h5>
        <p class="card-text"></p>
        <button type="button" class="btn btn-primary" id="startButton">E M P E Z A R</button>
      </div>
      <div class="card-footer text-body-secondary">
      </div>
      <br>
      <br>


      <div class="contenedorform">
        <div class="alert alert-success" role="alert" id="alertOk">
          Respuesta es correcta!!!
        </div>
        <div class="alert alert-danger" role="alert" id="alertWrong">
          Respuesta Incorrecta!!
        </div>
        <form id="opciones">
          <select class="form-select" aria-label="Default select example" id="dificultad" name="dificultad">
            <option selected>Seleccione la Dificultad</option>
            <option value="easy">Facil</option>
            <option value="medium">Medio</option>
            <option value="hard">Dificil</option>
          </select>
          <br>

          <select class="form-select" aria-label="Default select example" id="type" name="type">
            <option selected>Tipo de Respuesta</option>
            <option value="multiple">Opcion Multiple</option>
            <option value="boolean">Falso / Verdadero</option>
          </select>
          <br>

          <select class="form-select" aria-label="Default select example" id="categoria" name="categoria">
            <option>Seleccione la Categoria</option>
          </select>
      </div>

      <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-outline-primary" id="opcion1">Left</button>
        <button type="button" class="btn btn-outline-primary" id="opcion2" >Middle</button>
        <button type="button" class="btn btn-outline-primary" id="opcion3">Right</button>
        <button type="button" class="btn btn-outline-primary"  id="opcion4" >Right</button>
      </div>
      <br>

      <button type="submit" class="btn btn-primary" id="Goask">Let's Gooooo.!!!</button>
      <button type="submit" class="btn btn-primary" id="nextQuestion">Next Question</button>
      <button type="submit" class="btn btn-primary" id="restart">Restart</button>
    </form>

    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
